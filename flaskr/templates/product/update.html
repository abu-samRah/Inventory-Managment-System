{% extends "base_templates/base.html" %}

{% block header %}
  <h1>{% block title %}Edit "{{ product['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="jumbotron  shadow-sm p-3 mb-5 bg-white rounded">
  <form method="post", enctype="multipart/form-data">
    <div class="form-group">
      <label class="my-2" for="Title">Title:</label>
      <input class="form-control" name="title" id="title"
      value="{{ request.form['title'] or product['title'] }}" required>
    </div>
    <div class="form-group">
      <label class="my-2" for="quantity">Quantity:</label>
      <input  type="number" class="form-control" name="quantity" placeholder="Enter Quantity" id="quantity"
      value="{{ request.form['quantity'] or product['qty'] }}" min="1" required>
    </div>
    <div class="my-3">
      <label for="formFile" class="form-label">Select Image for your product</label>
      <input  type="file" name="file" id="file" class="form-control">
    </div>
    <div class="d-flex justify-content-end my-3">
      <button type="submit" class="btn text-white" style="background-color: #000000;">Submit</button>
    </div>
    
  </form>
  </div>
  
{% endblock %}
