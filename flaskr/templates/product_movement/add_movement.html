{% extends "base_templates/base.html" %}

{% block header %}
  <h1>{% block title %}New Product Movement{% endblock %}</h1>
{% endblock %}

{% block content %}
  

<div class="jumbotron  shadow-sm p-3 mb-5 bg-white rounded">
  <form method="post", enctype="multipart/form-data">
    <div class="mb-3">
        <label for="selectProduct" class="form-label">Select Product:</label>
        <select id="product" name="product" class="form-select" value="{{ request.form['product']  }}" required>
          <option style="display: none;" selected="true" >Choose Product</option>    
        {% for product in products  %}
          <option>{{ product['title'] }}</option>
        {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="selectFromLocation" class="form-label">Select From Location:</label>
        <select id="fromLocation" name="fromLocation" class="form-select"  value="{{ request.form['fromLocation']  }}" required>
          <option selected="true" >Choose From Location</option>    
        {% for location in from_locations  %}
          <option>{{ location['name'] }}</option>
        {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="selectToLocation" class="form-label">Select To Location:</label>
        <select id="toLocation" name="toLocation"  class="form-select"  value="{{ request.form['toLocation']  }}" required>
          <option selected="true" >Choose To Location</option>   
          <script></script> 
        {% for location in to_locations  %}
          <option>{{ location['name'] }}</option>
        {% endfor %}
        </select>
      </div>
    <div class="form-group">
      <label class="my-2" for="quantity">Quantity:</label>
      <input  type="number" class="form-control" name="quantity" placeholder="Enter Quantity" id="quantity"
      value="{{ request.form['quantity']  }}" min="1" required>
    </div>
    
  

    <div class="d-flex justify-content-end my-3">
      <button type="submit" class="btn text-white" style="background-color: #000000;">Submit</button>
    </div>
    
  </form>
</div>
{% endblock %}
